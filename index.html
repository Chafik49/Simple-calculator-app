<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <div class="container">
            <header>
                <div class="title text">calc</div>
                <div class="theme-title">
                    <div class="theme-text text">THEME</div>
                    <div class="number-switcher">
                        <div class="numbers">
                            <span class="themeNumber text">1</span>
                            <span class="themeNumber text">2</span>
                            <span class="themeNumber text">3</span>
                        </div>
                        <div class="switcher">
                            <div class="ball"></div>
                        </div>
                    </div>
                </div>
               
            </header>
            <div class="output">
                <span class="firstPlace">0</span>
                <span class="secondPlace">0</span>
            </div>
            <div class="calculator-grid">
                <span class="number numb">7</span>
                <span class="number numb">8</span>
                <span class="number numb">9</span>
                <span class="del">DEL</span>

                <span class="number numb">4</span>
                <span class="number numb">5</span>
                <span class="number numb">6</span>
                <span class="numb operand">+</span>

                <span class="number numb">1</span>
                <span class="number numb">2</span>
                <span class="number numb">3</span>
                <span class="numb operand">-</span>

                <span class="dot numb">.</span>
                <span class="number numb">0</span>
                <span class="numb operand">/</span>
                <span class="numb operand">X</span>

                <span class="reset-btn">RESET</span>
                <span class="equal-btn ">=</span>

            </div>
        </div>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
